<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <nav class="justify-content-center" aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="isDisabled('first')"><a class="page-link" (click)="pageClick('first')">First</a></li>
                <li class="page-item" [class.disabled]="isDisabled('prev')"><a class="page-link" (click)="pageClick('prev')">Previous</a></li>
                <li class="page-item" [class.disabled]="isDisabled('next')"><a class="page-link" (click)="pageClick('next')">Next</a></li>
                <li class="page-item" [class.disabled]="isDisabled('last')"><a class="page-link" (click)="pageClick('last')">Last</a></li>
            
            </ul>
        </nav>
    </div>
    <div class="col-md-3"></div>
</div>
